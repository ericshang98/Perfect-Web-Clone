      <stop offset="0%" style="stop-color:#8B7BC0"/>
      <stop offset="100%" style="stop-color:#6B5B95"/>
    </linearGradient>
    <!-- i 上面的点渐变 -->
    <linearGradient id="dotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
